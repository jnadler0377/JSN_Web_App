{# Lien Modal - V3 Design #}
<div id="lienModal" class="lien-modal">
    <div class="lien-modal-content">
        <div class="lien-modal-header">
            <h4 id="lienModalTitle">Add Lien</h4>
            <span id="lienModalClose" class="lien-close">&times;</span>
        </div>
        
        <form id="lienModalForm">
            <input type="hidden" id="lienIndex">
            
            <div class="form-group">
                <label class="form-label">Lien Holder</label>
                <input type="text" id="lienHolder" class="form-control" placeholder="Bank / HOA / Judgment Creditor">
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="text" id="lienAmount" class="form-control" placeholder="$25,000.00">
            </div>
            
            <div class="lien-modal-actions">
                <button type="button" class="btn btn-secondary" id="lienModalCancel">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Lien</button>
            </div>
        </form>
    </div>
</div>
